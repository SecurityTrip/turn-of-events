server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://user_service:8000/
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=0
            
        - id: event-service
          uri: http://event-service:8080/
          predicates:
            - Path=/api/events/**
          filters:
            - StripPrefix=0
            
        # Авторизация через user-service
        - id: auth-service
          uri: http://user_service:8000/
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=0
            
        - id: frontend
          uri: http://frontend:5173/
          predicates:
            - Path=/**
          filters:
            - StripPrefix=0
            
  main:
    web-application-type: reactive

# Настройки JWT
jwt:
  secret: ${JWT_SECRET:SecretKey}

# Настройки springdoc OpenAPI
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /api-docs
    enabled: true
  packages-to-scan: com.turnofevents.apigateway
  paths-to-match: /api/**

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
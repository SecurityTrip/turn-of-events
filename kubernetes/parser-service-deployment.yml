apiVersion: apps/v1
kind: Deployment
metadata:
  name: parser-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parser-service
  template:
    metadata:
      labels:
        app: parser-service
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: parser-service
        image: ghcr.io/securitytrip/parser-service:latest
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "0.1"
            memory: "75Mi"
          requests:
            cpu: "0.01"
            memory: "25Mi"
        env:
        - name: KAFKA_BROKER
          value: "kafka-service:29092"
        - name: MONGO_URI
          value: "mongodb://admin:admin123@mongodb-service:27017"
        - name: GROUP_ID
          value: "1"
        - name: TOPIC
          value: "parsing"